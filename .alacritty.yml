window:
  dimensions:
    # defaults are teeny
    columns: 90
    lines: 40

  # maybe once yabai?
  # decorations: buttonless

scrolling:
  history: 100000

font:
  normal:
    family: "Ubuntu Mono derivative Powerline"
  size: 14

key_bindings:
  # map alacritty shortcuts to cmd-shift (ctrl-shift for me)
  - { key: Q,              mods: Command|Shift,              action: Quit                  }
  - { key: W,              mods: Command|Shift,              action: Quit                  }
  - { key: N,              mods: Command|Shift,              action: SpawnNewInstance      }
  - { key: V,              mods: Command|Shift,              action: Paste                 }
  - { key: C,              mods: Command|Shift,              action: Copy                  }

  # map command-x (ctrl-x for me) to ctrl-x so e.g. ctrl-C just works
  - { key: A,              mods: Command,                    chars: "\x01"                 }
  - { key: B,              mods: Command,                    chars: "\x02"                 }
  - { key: C,              mods: Command,                    chars: "\x03"                 }
